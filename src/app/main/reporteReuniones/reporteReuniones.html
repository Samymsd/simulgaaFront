<div class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="center start">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s32" style="color:white;"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s32" style="color:white;"></md-icon>
                <span class="parent" style="color:white;"> <h2>Mis Reuniones</h2></span>
            </div>
            <div class="title">Mis Participaciones</div>
          <span class="parent" style="color:white;"> <h5>Reuniones vigentes para esta semana</h5></span>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="column">

        <div class="card md-whiteframe-4dp" layout="column">

            <table class="table table-responsive table-hover dataTable"
                   datatable="ng" dt-options="vm.dtOptions">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Asunto</th>
                    <th>Estado</th>
                    <th style="width: 20%;">Descripcion</th>
                    <th>Lugar</th>
                    <th>Fecha</th>
                    <th>Hora Inicial</th>
                    <th>Hora Final</th>
                    <th>Prioridad</th>
                    <th>Asistencia</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tipo in vm.lista">
                    <td>{{$index + 1}}</td>
                    <td>{{tipo.asunto}}</td>
                    <td>
                        <md-icon md-font-icon="icon-close-circle"
                                  class="s32"
                                  ng-if="tipo.estado=='Cancelada'"
                                  style="color:red;"
                                  title="Cancelada"></md-icon>
                        <md-icon md-font-icon="icon-clock"
                                 class="s32" style="color:darkslategray;"
                                 ng-if="tipo.estado=='En proceso'"
                                 title="En proceso"></md-icon>
                        <md-icon md-font-icon="icon-library-books"
                                 class="s32" style="color:cornflowerblue;"
                                 ng-if="tipo.estado=='Programada'"
                                 title="Programada">

                        </md-icon>
                    </td>
                    <td>{{tipo.descripcion}}</td>
                    <td>{{tipo.lugar}}</td>
                    <td>{{tipo.fecha | date}}</td>
                    <td>{{ tipo.hora_inicial| date}}</td>
                    <td>{{tipo.hora_final| date}}</td>
                    <td>
                        <md-icon md-font-icon="icon-arrow-up-bold-circle"
                                 class="s32"
                                 ng-if="tipo.prioridad=='alta'"
                                 style="color:red;"
                                 title="Alta"></md-icon>
                        <md-icon md-font-icon="icon-arrow-down-bold-circle"
                                 class="s32" style="color:darkslategray;"
                                 ng-if="tipo.prioridad!='alta'"
                                 title="Baja"></md-icon>


                    </td>
                    <td>
                        <md-button class="md-fab md-primary"
                                   aria-label="Use Android"
                                   ng-if="tipo.asistencia=='si'"
                        ng-click="vm.UpdateParticipacion(tipo)">
                            <md-icon md-font-icon="icon-thumb-up-outline"></md-icon>
                        </md-button>
                        <md-button class="md-fab md-primary"
                                   aria-label="Use Android"
                                   ng-if="tipo.asistencia!='si'"
                                   ng-click="vm.UpdateParticipacion(tipo)">
                            <md-icon md-font-icon="icon-thumb-down-outline
"></md-icon>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
    <!-- / CONTENT -->

</div>
